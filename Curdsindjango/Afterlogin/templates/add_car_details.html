<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Details </title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container-fluid col-lg-2">
        <h1> Add Car Details</h1>
        <form action="" method="post" id="frm" class="post-form" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="Car_name">Car_name:</label>
            <input type="text" name="Car_name" id="Car_name"><br><br>

            <label for="model">Model:</label>
            <input type="text" name="model" id="model"><br><br>

            <label for="price">Price:</label>
            <input type="text" name="price" id="price"><br><br>

            <label for="brand">brand:</label>
            <input type="text" name="brand" id="brand"><br><br>

            <button type="submit" class="btn btn-primary">Add Details</button>

        </form>
    </div>

</body>

</html>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
<script>
    $("#frm").validate({
        rules: {
            Car_name: 'required',
            model: 'required',
            price: 'required',
            brand: 'required',
        },
        messages: {
            fname: 'This field is required',
            lname: 'This field is required',
            user_email: 'Enter a valid email',
            psword: 'Enter your password',
        },
    })
</script>
