<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <form action="" method="post">
            {% csrf_token %}


            <h1>Car_details</h1>
            <table style=" width:100%">
                <tr>
                    <th> Name </th>
                    <th> Model </th>
                    <th> Price </th>
                    <th> Brand </th>
                    <th> Edit </th>
                    <th> Delete </th>
                </tr>
                {% for i in emp %}
                <tr>
                    <td>{{i.Car_name}}</td>
                    <td>{{i.model}}</td>
                    <td>{{i.price}}</td>
                    <td>{{i.brand}}</td>
                    <td><a href="{% url 'edit_details' i.id %}">Edit</a></td>
                    <td><a href="{% url 'delete' i.id %}">Delete</a>
                        <!-- <a href="">Delete</a> --></td>

                </tr>
                {% endfor %}

            </table>
        </form>
        <br> {% comment %} <a href="{% url 'logout' %} "><button> Logout</button></a> {% endcomment %}
        <a href="{% url 'add_details' %} "><button> Add More Car</button></a>
        <a href="{% url 'logout' %} "><button> Logout</button></a>
    </div>
</body>

</html>
